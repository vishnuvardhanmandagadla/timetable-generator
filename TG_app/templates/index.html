{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Generate</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Include the existing styles from the previous example */
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3f3251 2%, #002025 100%);
            overflow: hidden; /* Prevent scrolling */
        }

        #particles-background {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
        }

        .top-bar .menu,
        .top-bar .mode-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .mode-toggle img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%; /* Make the GIF circular */
        }

        .mode-toggle.animate img {
            animation: rotateAnimation 1s infinite;
        }

        .top-bar .buttons {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .top-bar .buttons button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar .buttons button:hover {
            color: #aaa;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80vh;
            padding: 0 20px;
        }

        .btn-hover {
            width: 30vw;
            height: 30vw;
            max-width: 300px;
            max-height: 300px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            margin: 20px;
            text-align: center;
            border: none;
            background-size: 300% 100%;
            border-radius: 20px;
            transition: all 0.4s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btn-hover:hover {
            background-position: 100% 0;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            cursor: pointer;
        }

        .btn-hover:focus {
            outline: none;
        }

        .btn-hover.color-1 {
            background-image: linear-gradient(to right, #e43603, #e48203, #d83e0f, #d83e0f);
            box-shadow: 0 4px 15px 0 rgba(229, 10, 10, 0.75);
        }

        .btn-hover.color-2 {
            background-image: linear-gradient(to right, #19760a, #09c71f, #09c71f, #096a09);
            box-shadow: 0 4px 15px 0 rgba(125, 255, 4, 0.75);
        }

        .btn-hover.color-3 {
            background-image: linear-gradient(to right, #02ccfe, #4481eb, #343dbf, #050836);
            box-shadow: 0 4px 15px 0 rgba(24, 178, 221, 0.75);
        }

        .btn-hover img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 15%; /* Make the GIF slightly rounded */
        }

        .btn-hover:hover img {
            opacity: 1;
            animation: playAnimation 1s infinite;
        }

        .left,
        .center,
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .top-bar img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .exit-button:hover {
            background: #666;
        }
        .top-bar .menu-img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .top-bar .title {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    flex-grow: 1;
}

    
    </style>
</head>
<body class="light-mode">
    {% csrf_token %}
    <div class="top-bar">
        <img class="menu-img" src="{% static 'image/tglogo.png' %}" alt="tglogo" >
        <div class="title">TIMETABLE GENERATOR</div> <!-- Add this line -->
        
        <div class="buttons">
            <button onclick="location.href='profile.html'"><img src="{% static 'image/profile.png' %}" alt="Profile Icon">Profile</button>
            <button onclick="location.href='about.html'"><img src="{% static 'image/i.png' %}" alt="about Icon">About</button>
            <button onclick="location.href='contact.html'"><img src="{% static 'image/browser.png' %}" alt="contact Icon">Contact</button>
            <button onclick="location.href='help.html'"><img src="{% static 'image/help.png' %}" alt="contact Icon">Help</button>
        </div>
        
    </div>
    <div class="container">
        <div class="left">
            <button class="btn-hover color-1" onclick="window.location.href='inputs.html'">
                <img src="{% static 'image/upload.gif' %}" alt="Upload">
                Inputs
            </button>
        </div>
        <div class="center">
            <button class="btn-hover color-2" id="generate-timetable-button">
                <img src="{% static 'image/loading.gif' %}" alt="Loading">
                Generate Timetable
            </button>
        </div>
        <div class="right">
            <button class="btn-hover color-3" onclick="window.location.href='outputs.html'">
                <img src="{% static 'image/download.gif' %}" alt="Download">
                Outputs
            </button>
        </div>
    </div>

    <!-- Particle Background -->
    <div id="particles-background"></div>

    <!-- Content -->
    <div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <h1>Particle Background Test</h1>
        {% if labs %}
        <div>
            <h2>Labs Data</h2>
            {{ labs|safe }}
        </div>
        {% endif %}
        {% if courses %}
        <div>
            <h2>Courses Data</h2>
            {{ courses|safe }}
        </div>
        {% endif %}
        {% if lab_rooms %}
        <div>
            <h2>Lab Rooms Data</h2>
            {{ lab_rooms|safe }}
        </div>
        {% endif %}
    </div>

    <!-- Particleground.js Script -->
    <script src="{% static 'js/particleground.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particleground(document.getElementById('particles-background'), {
                dotColor: '#ffffff',
                lineColor: '#ffffff',
                density: 10000
            });
        });

        function toggleMenu() {
            alert('Menu button clicked!');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Get CSRF token from the hidden input field or cookie
        function getCSRFToken() {
            // First try to get from hidden input field
            const csrfInput = document.querySelector('[name=csrfmiddlewaretoken]');
            if (csrfInput) {
                return csrfInput.value;
            }
            // Fallback to cookie method
            return getCookie('csrftoken');
        }

        $(document).ready(function() {
            $('#generate-timetable-button').click(function() {
                const csrfToken = getCSRFToken();
                console.log('CSRF Token:', csrfToken); // Debug log
                
                $.ajax({
                    url: "{% url 'generate_timetable' %}",
                    type: "POST",
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    success: function(response) {
                        if (response.status === "success") {
                            alert("Timetable generation started. You will be redirected to view the results shortly.");
                            window.location.href = '/loading_animation.html';
                        } else {
                            alert("Error: " + response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert("An error occurred: " + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
